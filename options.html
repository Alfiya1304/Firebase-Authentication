<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .content {
      display: flex;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9999, #ffcc99, #ffef99, #ccff99, #99ff99); /* Color gradient resembling pizza colors */
    }

    .content .text {
      width: 50%;
      color: white;
      padding: 50px;
    }

    .content .text h1 {
      font-size: 48px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .content .text .subtitle {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .content .text p {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .order-btn {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .order-btn:hover {
      background-color: #555;
    }

    .content .logo {
      margin-bottom: 20px;
    }

    .content .image {
      width: 50%;
      height: 100vh;
      overflow: hidden;
    }

    .content img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="text">
      <div class="logo">
        <img src="C:\Users\unite\OneDrive\Pictures\piz.png" alt="Logo" style="width: 100px; height: auto;">
      </div>
      
      <h1 style="font-family: 'Garamond', serif;">Da Wheely Good Pizza</h1>
      <p class="subtitle">More Toppings, Less crust!</p>
      <button class="order-btn" onclick="window.location.href='menu.html'">Order From Menu</Menu></button>
    </div>
    <div class="image">
      <img src="C:\Users\unite\OneDrive\Pictures\pizza.avif" alt="Image">
    </div>
  </div>
</body>
</html>
